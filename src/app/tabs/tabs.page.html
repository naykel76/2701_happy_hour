<ion-tabs>
    <ion-tabs>
        <ion-tab-bar slot="bottom" *ngIf="shouldDisplayTabs()">
            <ion-tab-button tab="home">
                <ion-icon src="assets/svg/home.svg"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="check-in">
                <ion-icon src="/assets/svg/location-pin.svg"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="find-mates">
                <ion-icon src="/assets/svg/cheers.svg"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="favourite-beers">
                <ion-icon src="/assets/svg/beer.svg"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="venues">
                <ion-icon src="/assets/svg/venue.svg"></ion-icon>
            </ion-tab-button>
            <ion-tab-button (click)="displayEditUserProfile()">
                <ion-icon src="/assets/svg/drinker.svg"></ion-icon>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-tabs>
